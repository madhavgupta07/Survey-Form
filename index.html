<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="logo">
	<img src="http://apps.indiaresults.com/landing/cgc-landran-2015/images/cgc-logo.png">
	</div><br>
	<header id="header">
			<h1 id="title">CGC Survey Form</h1>
			<strong><p id="description">Building carrers. <span style="color: red;"> Transforming lives.</span></strong></p>
		</header>
    <div id="container">
	

		<form id="survey-form">
			<div class="form-group">
			<label id="name-label" for="name">Name</label><br>
			<input type="text" name="name" class="form-control" id="name" placeholder="Enter your Name" required>							
			</div>
			<div class="form-group">
				<label id="email-label" for="email">Email</label><br>
				<input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" requred>
			</div>
			<div class="form-group">
				<label id="number" for="number">Age <span style="color: gray;">(Optional)</span></label><br>
					<input type="number" name="number" class="form-control" id='age' placeholder="Enter your age" max='99' min="17" requred>
			</div>
			<div class="form-group">
				<label id="mobile-number" for="number" >Mobile Number</label><br>
				<input type="number" name="number" class="form-control" id='phone-number' placeholder="Enter your Mobile Number" max="10"  required>
			</div>
			<div class="form-group">
				<label id="choose-college" for="choose-college">Select your college</label><br>
				<label><input type="radio" name="radio" class="radio-control" >COE</label><br>
				<label><input type="radio" name="radio" class="radio-control" >CEC</label><br>
			</div>
			<div class="form-group">
				<label id="section" for="section">Enter your Section</label><br>
				<input type="text" name="text" class="form-control" placeholder="Enter your section"><br>
			</div>
			<div class="form-group">
				<label > Which option best describes your current role?</label><br>
				<select id="dropdown" name="role" class="form-control" required>
				<option disabled selected value>Select your role in college</option>
				<option>Student</option>
				<option>Teacher</option>
				<option>H.O>D</option>
				<option>Priciple</option>
				<option>Director</option>
			</select>
			</div>
			<div class="form-group">
				<label>What would you like to see improved? (Check all that apply)</label><br>
				<label><input type="Checkbox" name="prefer" value="back-end-projects" id="form-control">Back-end-projects</label><br>
				<label><input type="Checkbox" name="prefer" value="front-end-projects">Front-end-projects</label><br>
				<label><input type="Checkbox" name="prefer" value="challenges">Challenges</label><br>
				<label><input type="Checkbox" name="prefer" value="data-visulaization">data-visulaization</label><br>
				<label><input type="Checkbox" name="prefer" value="open-source-community">open-source-community</label><br>
			</div>
			<div class="form-group">
                 <label>Any comments or suggestions?</label><br>
                     <textarea id="comments" class="input-textarea"name="comment"placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        <span style="color: white;">Submit</span>
      </button>
    </div>

		</form>
	</div>
</body>
</html>
